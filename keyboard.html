<style>
    * {

body {

.container {

textarea {
    width: 80%;
    height: 100px;
    margin-bottom: 20px;
    padding: 10px;
    font-size: 18px;
    border: 1px solid #ccc;
    border-radius: 5px;
    direction: ltr; /* StandardmÃ¤ÃŸig von links nach rechts */
}

.keyboard {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    gap: 10px;
    justify-content: center;
}

.keyboard.rotated {
    transform: rotate(90deg); /* Alle Tasten um 90 Grad drehen, wenn die Richtung geÃ¤ndert wird */
}

.key {
    padding: 20px;
    font-size: 24px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s;
}

.key:hover {
    background-color: #e2e2e2;
}

.key:active {
    background-color: #ccc;
}
/* Stil fÃ¼r die RÃ¼cktaste */
.key.backspace {
    font-size: 20px;
    background-color: rgb(148, 38, 38);
    color: #ffffff;
    font-weight: bold;
}

.key.backspace:hover {
    background-color: #ff0000;
}
/* Stil fÃ¼r die Leerzeichen-Taste */

    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button#toggleDirection:hover {
    background-color: #010101;
}

    <script >
     let isLTR = true;  // Flag, das die aktuelle Schreibrichtung verfolgt

document.querySelectorAll('.key').forEach(button => {
    button.addEventListener('click', function() {
        const output = document.getElementById('output');
        
        // Wenn es eine normale Taste ist, fÃ¼ge das Zeichen hinzu
        if (!this.classList.contains('backspace') && !this.classList.contains('space')) {
            output.value += this.textContent;
        }
        // Wenn es die Backspace-Taste ist, lÃ¶sche das letzte Zeichen
        else if (this.classList.contains('backspace')) {
            output.value = output.value.slice(0, -1);
        }
        // Wenn es die Leerzeichen-Taste ist, fÃ¼ge ein Leerzeichen hinzu
        else if (this.classList.contains('space')) {
            output.value += " ";  // Ein Leerzeichen einfÃ¼gen
        }
    });
});

// Schreibrichtung umschalten
document.getElementById('toggleDirection').addEventListener('click', function() {
    const output = document.getElementById('output');
    const keyboard = document.querySelector('.keyboard');
    
    // Wechsel der Schreibrichtung im Textfeld
    if (isLTR) {
        output.style.direction = 'rtl';  // Schreibrichtung auf von rechts nach links Ã¤ndern
    } else {
        output.style.direction = 'ltr';  // Schreibrichtung auf von links nach rechts Ã¤ndern
    }

    // Umschalten der Tastaturrotation
    keyboard.classList.toggle('rotated');  // Drehen der Tastatur um 90 Grad

    // Schreibrichtung umschalten
    isLTR = !isLTR;
});
